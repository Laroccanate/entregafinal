<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="larocca, nate, photography, emerging talent, Commercials, music">
    <meta name="descriptions" content="Booking Photographer or Studio">
    <title>Larocca Photography</title>
    <!-- Favicon -->
    <link rel="shortcut icon"
        href="https://img.icons8.com/external-flat-icons-inmotus-design/344/external-cam-photo-camera-flat-icons-inmotus-design-2.png">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Css Propio -->
    <link rel="stylesheet" href="../css/estilo.css">
</head>

<body>
    <div class="container-fluid">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../index.html">Larocca Photography</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Biography.html">Biography</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Works.html">Works</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Booking.html">Booking</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Join.html">Join</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Contact.html">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="main--book"> 
            <div class="row text-center">
                <h2 class="titular" data-aos="fade-up">Booking</h2>
                <div>
                    <div>
                        Description <br>
                        <select name="Description" id="Description">
                            <option value="Photo">Photo</option>
                            <option value="Video">Video</option>
                            <option value="PhotoVideo">Photo + Video</option>
                        </select>
                    </div>
                    <div>
                        Working day<br>
                        <select name="Working" id="Working">
                            <option value="Studio">Studio</option>
                            <option value="Exterior">Exterior</option>
                            <option value="PhotoVideo">Studio + Exterior</option>
                        </select>
                    </div>
                    <div>
                        Month<br>
                        <select name="Month" id="Month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>
                    <div>
                        Tell something about your idea: <br>
                        <textarea name="" id="" cols="40" rows="5"></textarea>
                    </div>
                    <div>
                        <label for="Email">
                            <input placeholder="Email:" type="text" name="" id="email">
                            <input type="submit" value="Submit">
                        </label>
                    </div>
                    <div class="div--boo">
                        <h6>We will send you the budget via email</h6>
                    </div>
                </div>
            </div>
        </main>
        <!-- Comienzo Footer -->
        <footer class="container footer--book justify-content-center footeresp">
            <div class="row">
                <div class="d-inline-flex d-flex aling-items-center justify-content-center">
                    <a href="https://www.instagram.com/">
                        <img src="https://img.icons8.com/fluency/48/000000/instagram-new.png" /></a>
                    <a href="https://www.facebook.com/">
                        <img src="https://img.icons8.com/fluency/48/000000/facebook.png" /></a>
                </div>
            </div>
        </footer>
        <hr>
        <div class="row">
            <h6 class="text-center text-md-center small text-secondary">All Rights Reserved - Photography is under
                copyright</h6>
        </div>
    </div>
    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- Aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
